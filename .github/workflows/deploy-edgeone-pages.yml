name: Deploy to EdgeOne Pages

permissions:
  contents: read

on:
  push:
    branches:
      - pages
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - '.editorconfig'
      - '.vscode/**'
      - 'docs/**'
      - '.prettierrc*'
      - '.eslintrc*'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment (production or preview)'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - preview

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: false

      - name: Deploy to EdgeOne Pages (Production)
        if: github.event_name == 'push' || github.event.inputs.environment == 'production'
        run: npx edgeone pages deploy ./public -n xget -t ${{ secrets.EDGEONE_API_TOKEN }} -e production
        env:
          EDGEONE_API_TOKEN: ${{ secrets.EDGEONE_API_TOKEN }}

      - name: Deploy to EdgeOne Pages (Preview)
        if: github.event.inputs.environment == 'preview'
        run: npx edgeone pages deploy ./public -n xget -t ${{ secrets.EDGEONE_API_TOKEN }} -e preview
        env:
          EDGEONE_API_TOKEN: ${{ secrets.EDGEONE_API_TOKEN }}

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment completed successfully"
          echo "üåç Environment: ${{ github.event.inputs.environment || 'production' }}"
          echo "üì¶ Branch: ${{ github.ref_name }}"
          echo "üîó Commit: ${{ github.sha }}"
